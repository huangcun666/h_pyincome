{% extends "../base.html" %} {%block title%}收入管理{%end%} {% block body %}


      <ol class="breadcrumb">
        <li class="breadcrumb-item g1">
         主面板
        </li>
        <li class="breadcrumb-item g1">统计工商专业办结单数
        </li>

      </ol>

      <div class="card mb-3">
            <div class="card-body">

            <div class="table-responsive">
            <form class="pm2">
            <input type="text" name="start" id="start" placeholder="开始时间" value="{%if params["start"]%}{{params["start"]}}{%end%}" />
                    至
            <input type="text" name="end" id="end" placeholder="结束时间" value="{%if params["end"]%}{{params["end"]}}{%end%}" />
            <select name="cq">
                    <option  value="0">工商专员</option>
                      {%for idx,item in enumerate(t_user_cq)%}
                          <option value="{{item.id}}"  {%if params["cq"]==str(item.id)%}selected{%end%} >{{item.name}}</option> 
                      {%end%}
                  </select>
            <input type="hidden" name="tag" value="{{tag}}"/>
            <input type="submit" value="检索" />
        </form>
            <table class="table table-bordered fayetable" id="dataTable"  cellspacing="0">
            <thead class="table_class">
                <tr>
                    <th width="100">排名</th>
                    <th width="100">工商专员</th>
                    <th width="100">办结数量</th>
                </tr>
            </thead>
            <tbody class="fayetbody">
                {%for idx,item in enumerate(t_projects_milepost)%}
                <tr>
                    <td>{{idx+1}}</td>
                    <td>{{item.uid_name}}</td>
                    <td>{{item.count}}</td>
                </tr>
                {%end%}
            </tbody>
            </table>
         
            </div>
    
        </div>
    </div>

    <div class="modal fade" id="add_project_recode" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="income_title_type">业务记录
                <button class="btn btn-danger delete_recode">&times;</button>
        
              </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
        
        
                <div class="modal-body form-horizontal" id="site_mod">
                    <div class="form-group">
                    <div class="col-sm-10">
                        <label for="recode">业务记录</label>
                        <input class="form-control" name="recode" id="recode" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label for="money">合同金额</label>
                            <input class="form-control" name="money" id="money" type="text">
                        </div>
                        <div class="col-sm-6">
                            <label for="dingjin">合同定金</label>
                            <input class="form-control" name="dingjin" id="dingjin" type="text">
                        </div>
                        </div>
                </div>
        
        
                <div class="modal-footer">
                    <input type="hidden" value="0" id="is_other" name="is_other" />
                           <button class="btn btn-primary" target="_blank" id="btn_save_project_recode" rel_id='0'>保 存</button>
        
                </div>
              </div>
            </div>
          </div>
{%end%}

{%block js%}

<script>
 $(function () {
    _xsrf =  getCookie("_xsrf")
    $("#start").datetimepicker({ minView: 2, pickTime: false,todayBtn: true,autoclose: true,format: 'yyyy-mm-dd 00:00:00',
language: 'zh-CN',initialDate: new Date()});
    $("#end").datetimepicker({ minView: 2, pickTime: false,todayBtn: true,autoclose: true,format: 'yyyy-mm-dd 00:00:00',
language: 'zh-CN',initialDate: new Date()});
   
})
</script>
{%end%}
